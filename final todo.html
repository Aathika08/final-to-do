
<!DOCTYPE html>
<html>
<head>
	
	<title>TODO</title>
	
	<meta charset="utf-8">
        
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
</head>
<body>
	<main role="main" class="container extra-bottom">
      <h1 class="mt-5"> MY TODO LIST </h1>
      <p><mark>EVERYDAY GOALS.</mark></p>
    </main>
     <div class="container">    
        
        <!-- Button trigger modal -->
        <div style="text-align: right;">
        
        </div>
	<input type="text" id= "new_list_item">
	<button onclick="addItem()">Add goals</button>

	<!--TABLE-->
	<div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="task-id">NUMBER</th>
            <hr>
            <th class="task">THINGS TO DO </th>
            <th class="status">ACHIEVES</th>
            <th class="update">REDO</th>

        </tr>
        </thead>
         <tbody>
            <tr>
                <td>1</td>
                <td>ASSIGNMENT</td>
								<td><button type="button"

														data-source="1">Completed</button></td>                
                <td>
									<button type="button" class="btn btn-outline-info btn-sm"
													data-bs-toggle="modal" data-bs-target="#task-modal"
													data-source="1" data-content="ASSIGNMENT">
										<i class="fa fa-pen fa-1" aria-hidden="true"></i>
									</button>
								</td>
                <td><button class="btn btn-outline-secondary btn-sm remove"
														data-source="1" type="button">

										</button>
								</td>
            </tr>
						<tr>
                <td>2</td>
                <td>FULL STACK DEVELOPMENT TASKS</td>

														data-source="2">Todo</button></td>

									<button type="button" class="btn btn-outline-info btn-sm"
												  data-bs-toggle="modal" data-bs-target="#task-modal"

										<i class="fa fa-pen fa-1" aria-hidden="true"></i>
									</button>
								</td>
                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="2" type="button">
									<i class="fa fa-trash fa-1" aria-hidden="true"></i>
										</button>
								</td>
            </tr>
        						<tr>
                <td>3</td>
                <td>NSS ACTIVITY</td>
								<td><button type="button" class="btn btn-outline-warning btn-sm state"
														data-source="3">Todo</button></td>                
                <td>
									<button type="button" class="btn btn-outline-info btn-sm"
												  data-bs-toggle="modal" data-bs-target="#task-modal"
													data-source="3" data-content="NSS ACTIVITY">
										<i class="fa fa-pen fa-1" aria-hidden="true"></i>
									</button>
								</td>
                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="3" type="button">
									<i class="fa fa-trash fa-1" aria-hidden="true"></i>
										</button>
								</td>
            </tr>
            				<tr>
                <td>4</td>
                <td>BUYING THINGS</td>

									</button>
								</td>
                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="4" type="button">
									<i class="fa fa-trash fa-1" aria-hidden="true"></i>
										</button>
								</td>
            </tr>

    </table>
    <div class="footer">
    	<hr>
    	<span> You Have 3 <span class="pendingTasks"></span> Pending Tasks</span>
    	<button style="background-color:  lightseagreen; outline-color:purple ;" > CLEAR ALL</button>
    </div>

	
</body>
 
</html>
